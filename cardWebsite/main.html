<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-2</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
           <img src="images/images.jpeg" />
          <div class="textBox">
             <h2>Order Summary</h2>
           <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Optio cumque eos culpa fuga magnam! Nostrum soluta aliquid reprehenderit nisi beatae!</p>
          </div>

          <div id="amountBox">
            <div id="leftBox">
                
                <div class="imageBox">
                    <img src="images/music.jpeg" />
                </div>

                <div class="textAmount">
                    <p>Amount</p>
                    <p>$999.9</p>
                </div>
            </div>

            <div id="rightBox">
                <a href="#">Change</a>
            </div>
          </div>
          <button id="paymentButton">
               Proceed to Payment 
            </button>
            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
         
        </div>
    </div>
</body>
</html>
